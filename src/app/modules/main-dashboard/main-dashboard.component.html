<div class="bg-img">
  <div class="main-container">
    <div class="column">
      <app-card-picker (cardType)="cardTypeCatcher($event)" *ngIf="gameStarted"></app-card-picker>
      <div *ngIf="!gameStarted" class="main-button-container">
        <button (click)="gameStarted = true" class="start-button">{{'start game' | uppercase}}</button>
      </div>
    </div>
  </div>
</div>
